<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function send_message() {
            
            var message = $("#message").val();
            
            $.get("/get", {msg: message}).done(function(data) {
                var bot_response = "<strong>BrainMan:</strong> " + data + "<br><br>";
                $("#chat").append(bot_response);
                $("#message").val("");
            });
        }
    </script>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" >
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>>
            <span class="ml-3 text-xl">NIEHealthineer</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">Home</a>
            <a class="mr-5 hover:text-gray-900">Blogs</a>
            <a class="mr-5 hover:text-gray-900">About us</a>
            <a class="mr-5 hover:text-gray-900"><a href="E:\niehealth\contact.html">Contact</a></a>
          </nav>
          
            
        </div>
      </header>
    <h1>Mr. BrainMan</h1>
    <div id="chat">
        <p><strong>BrainMan:</strong> Hi there! How can I help you today?</p>
    </div>
    <input type="text" id="message">
    <button type="button" onclick="send_message()">Send</button>
    
</body>
</html>
